name: Android CI

on:
  push:
    branches: [ main ]
    tags:
      - 'v*'
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    # Skip debug build for tags - release job handles those
    if: ${{ !startsWith(github.ref, 'refs/tags/v') }}

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up JDK 21
      uses: actions/setup-java@v4
      with:
        java-version: '21'
        distribution: 'temurin'
        cache: gradle

    - name: Setup Android NDK
      uses: nttld/setup-ndk@v1
      id: setup-ndk
      with:
        ndk-version: r27c

    - name: Cache sherpa-onnx AAR
      id: cache-aar
      uses: actions/cache@v4
      with:
        path: app/libs/sherpa-onnx-*.aar
        key: sherpa-onnx-aar-1.12.23-arm64-v8a

    - name: Build sherpa-onnx AAR from source
      if: steps.cache-aar.outputs.cache-hit != 'true'
      run: |
        chmod +x build-sherpa-onnx-aar.sh
        ./build-sherpa-onnx-aar.sh
      env:
        ANDROID_NDK: ${{ steps.setup-ndk.outputs.ndk-path }}

    - name: Grant execute permission for gradlew
      run: chmod +x gradlew

    - name: Build debug APK
      run: ./gradlew assembleDebug

    - name: Upload debug APK
      uses: actions/upload-artifact@v4
      with:
        name: app-debug
        path: app/build/outputs/apk/debug/app-debug.apk
        retention-days: 14

  release:
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/v')
    permissions:
      contents: write

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up JDK 21
      uses: actions/setup-java@v4
      with:
        java-version: '21'
        distribution: 'temurin'
        cache: gradle

    - name: Setup Android NDK
      uses: nttld/setup-ndk@v1
      id: setup-ndk
      with:
        ndk-version: r27c

    - name: Cache sherpa-onnx AAR
      id: cache-aar
      uses: actions/cache@v4
      with:
        path: app/libs/sherpa-onnx-*.aar
        key: sherpa-onnx-aar-1.12.23-arm64-v8a

    - name: Build sherpa-onnx AAR from source
      if: steps.cache-aar.outputs.cache-hit != 'true'
      run: |
        chmod +x build-sherpa-onnx-aar.sh
        ./build-sherpa-onnx-aar.sh
      env:
        ANDROID_NDK: ${{ steps.setup-ndk.outputs.ndk-path }}

    - name: Grant execute permission for gradlew
      run: chmod +x gradlew

    - name: Build release APK and AAB
      run: |
        ./gradlew assembleRelease
        ./gradlew bundleRelease

    - name: Sign APK
      uses: ilharp/sign-android-release@v1
      id: sign_apk
      with:
        releaseDir: app/build/outputs/apk/release
        signingKey: ${{ secrets.SIGNING_KEY }}
        keyAlias: ${{ secrets.KEY_ALIAS }}
        keyStorePassword: ${{ secrets.KEY_STORE_PASSWORD }}
        keyPassword: ${{ secrets.KEY_PASSWORD }}
        buildToolsVersion: 34.0.0

    - name: Sign AAB
      uses: ilharp/sign-android-release@v1
      id: sign_aab
      with:
        releaseDir: app/build/outputs/bundle/release
        signingKey: ${{ secrets.SIGNING_KEY }}
        keyAlias: ${{ secrets.KEY_ALIAS }}
        keyStorePassword: ${{ secrets.KEY_STORE_PASSWORD }}
        keyPassword: ${{ secrets.KEY_PASSWORD }}
        buildToolsVersion: 34.0.0

    - name: Get version from tag
      id: get_version
      run: echo "VERSION=${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT

    - name: Rename artifacts
      run: |
        mv ${{ steps.sign_apk.outputs.signedFile }} app/build/outputs/apk/release/translander-${{ steps.get_version.outputs.VERSION }}.apk
        mv ${{ steps.sign_aab.outputs.signedFile }} app/build/outputs/bundle/release/translander-${{ steps.get_version.outputs.VERSION }}.aab

    - name: Create GitHub Release
      uses: softprops/action-gh-release@v2
      with:
        files: |
          app/build/outputs/apk/release/translander-${{ steps.get_version.outputs.VERSION }}.apk
          app/build/outputs/bundle/release/translander-${{ steps.get_version.outputs.VERSION }}.aab
        generate_release_notes: true
        draft: false
        prerelease: ${{ contains(github.ref, '-beta') || contains(github.ref, '-alpha') }}
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
